<div class="container">
  <app-funcionario-form (criado)="aoAdicionar($event)"></app-funcionario-form>

  <div class="row" style="margin-top: 20px">
    <div class="col-2" *ngFor="let f of funcionarios">
      <app-funcionario-card [obj]="f"></app-funcionario-card>
    </div>
  </div>
</div>


<div class="container">
  <h1>{{ nome | uppercase }}</h1>
  <h1>{{ dataAniversario | date:'dd/MM/y' }}</h1>
  <h1>{{ preco | number:'1.2-2' }}</h1>
  <h1>{{ troco | currency:'BRL':true:'1.2-2' }}</h1>
</div>
